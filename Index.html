<!DOCTYPE html>
<html>
<head>
<title>Creating Maps with Leaflet</title>
<link rel="stylesheet" href=https://unpkg.com/leaflet@1.9.3/dist/leaflet.css 
integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="crossorigin=""/>
<script src=https://unpkg.com/leaflet@1.9.3/dist/leaflet.js 
integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

</head>
<body>
<div id="map" style="height: 600px"></div>
<script>
var map = L.map('map').setView([13.7563, 100.5018], 12);
L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var greenIcon = L.icon({
iconUrl: 'placeholder.png',
iconSize:     [30, 30], // size of the icon
iconAnchor:   [45, 45], // point of the icon which will correspond to marker's location
popupAnchor:  [0, -39] // point from which the popup should open relative to the iconAnchor		
});


L.marker([13.75018, 100.49188],{icon:greenIcon}).addTo(map).bindPopup("<b>พระบรมมหาราชวัง</b><br>เขตพระนคร, กรุงเทพมหานคร<br>");
L.marker([13.73730, 100.52572],{icon:greenIcon}).addTo(map).bindPopup("<b>สนามกีฬาแห่งจุฬาลงกรณ์</b><br>เขตปทุมวัน, กรุงเทพมหานคร<br>");
L.marker([13.73710, 100.53319],{icon:greenIcon}).addTo(map).bindPopup("<b>คณะวิศกรรมศาสตร์</b><br>เขตปทุมวัน, กรุงเทพมหานคร<br>");
L.marker([13.74543, 100.52569],{icon:greenIcon}).addTo(map).bindPopup("<b>สนามศุภลาศัย</b><br>เขตปทุมวัน, กรุงเทพมหานคร<br>");
L.marker([13.74631, 100.53279],{icon:greenIcon}).addTo(map).bindPopup("<b>Siam paragon</b><br>เขตปทุมวัน, กรุงเทพมหานคร<br>");
L.marker([13.73941, 100.52385],{icon:greenIcon}).addTo(map).bindPopup("<b>สวนอุทยาน 100 ปี จุฬาลงกรณ์มหาวิทยาลัย</b><br>เขตปทุมวัน, กรุงเทพมหานคร<br>");

</script>
</body>
</html>
